<div >
    <form class="form-horizontal" name="canform">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="123" ng-model="vm.name" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="dob">Date of Birth</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="321" ng-model="vm.dob" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="e-mail">E-mail</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="321" ng-model="vm.email" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="ph_no">Phone No.</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="456"  ng-pattern="/^[0-9]*$/" ng-model="vm.ph" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="degree">Degree</label>
            <div class="col-sm-10">
                <select ng-model="vm.deg" name="degreename" ng-options="v as v.value for v in vm.degrees" ng-change ="vm.updateBranch(vm.deg)" required>
                    </select>  
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="branch">Branch</label>
            <div class="col-sm-10" ng-model="vm.br1">
                    <select ng-model="vm.br1" ng-options="v as v for v in vm.arr1" multiple required>
                    </select>
            </div>

        </div>
        <div>
          <input type="button" id="1" value="ADD" ng-click="vm.add1()">
          <table style="width:100%">
        <tr>
            <th>Candidate Name</th>
            <th>Candidate Date OF Birth</th>
            <th>Candidate Email</th>
            <th>Candidate Phone Number</th>
        </tr>
        <tr ng-repeat="j in vm.arr2">
            <td>{{j.name}}</td>
            <td>{{j.dob}}</td>
            <td>{{j.email}}</td>
            <td>{{j.ph}}</td>
        </tr>
    </table>
    </div>
    </form>



</div>
